android {
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 21
        versionCode versionCode
        versionName version

        testApplicationId "com.securepreferences.test"
        testInstrumentationRunner "android.test.InstrumentationTestRunner"
    }

    testOptions.unitTests.all {
        testLogging {
            events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
        }
    }
}

dependencies {
    compile 'com.scottyab:aes-crypto:0.0.4'

    //used when referencing a local copy of aes-crypto
    //compile project(':aes-crypto-release')
}

apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'

apply plugin: 'android-maven'

afterEvaluate { project ->
    install {
        repositories {
            mavenInstaller {
                pom = project.uploadArchives.repositories.mavenDeployer.pom
            }
        }
    }
}
